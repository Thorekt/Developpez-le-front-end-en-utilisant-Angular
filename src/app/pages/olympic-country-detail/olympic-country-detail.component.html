
<section class="page-content">
  @if (dataDisplayerData){
    <app-data-displayer [DataDisplayerData]="dataDisplayerData"></app-data-displayer>
  }

  @if (chartData) {
    <app-country-line-chart [chartData]="chartData"></app-country-line-chart>
  }@else {
    <p>No chart data available</p>
  }

  <div>
    <a class="back-button" routerLink="/">Go back</a>
  </div>
</section>
